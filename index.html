<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Canvas</title>
</head>

<body>
  <div class="controls">
    <label class="input size">Size
      <input id="size" name="sizing" type="range" min="10" max="100" value="20" data-sizing="px" />
    </label>
    <label class="input color">Color
      <input class="color" type="color" name="color" id="color" value="#000000" />
    </label>
    <button class="input clr" id="clear">Clear</button>
  </div>
  <canvas id="draw"></canvas>
  <script src="common.js"></script>
</body>

</html>
